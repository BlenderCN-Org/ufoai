//
//	INIT STUFF
//
alias   init    "mn_push main;"

//
// newgame command
//
alias newgame "killserver;maxclients 1;"

//
// ufo +set dedicated 1 or ufoded
// will run this command if no other +map is included
//
alias dedicated_start "exec dedicated.cfg;"

//
// unhide the chat window in multiplayer games
//
alias showchat "mn_unhidenode chatscreen;"

// generate a radar map
alias gen_radarmap "r_isometric 1;centercamera;camsetangles 90 90;camsetzoom 0.5;mn_push nohud;"

