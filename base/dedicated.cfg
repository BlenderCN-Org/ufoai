alias print_multiplayer_values "echo *maxclients | maxclients;echo *maxplayers | maxplayers;echo *sv_teamplay | sv_teamplay;echo *maxsoldiersperplayer | maxsoldiersperplayer;echo *maxsoldiers | maxsoldiers;echo *sv_enablemorale | sv_enablemorale;echo *ai_numactors | ai_numactors;";

alias 1on1 "set sv_teamplay 0; set maxclients 2; set maxsoldiersperplayer 8; set maxsoldiers 8; set ai_numactors 0; print_multiplayer_values; echo 1on1 activated;"
alias 1on1on1 "set sv_teamplay 0; set maxclients 3; set maxsoldiersperplayer 8; set maxsoldiers 8; set ai_numactors 0; print_multiplayer_values; echo 1on1on1 activated;"
alias 2on2 "set sv_teamplay 1; set maxclients 4; set maxsoldiersperplayer 4; set maxsoldiers 8; set ai_numactors 0; print_multiplayer_values; echo 2on2 activated;"
alias 2on2on2 "set sv_teamplay 1; set maxclients 6; set maxsoldiersperplayer 4; set maxsoldiers 8; set ai_numactors 0; print_multiplayer_values; echo 2on2on2 activated;"
alias 3on3 "set sv_teamplay 1; set maxclients 6; set maxsoldiersperplayer 3; set maxsoldiers 6; set ai_numactors 0; print_multiplayer_values; echo 3on3 activated;"
alias 3on3on3 "set sv_teamplay 1; set maxclients 9; set maxsoldiersperplayer 3; set maxsoldiers 6; set ai_numactors 0; print_multiplayer_values; echo 3on3on3 activated;"
alias 4on4 "set sv_teamplay 1; set maxclients 8; set maxsoldiersperplayer 2; set maxsoldiers 8; set ai_numactors 0; print_multiplayer_values; echo 4on4 activated;"
alias 4on4on4 "set sv_teamplay 1; set maxclients 12; set maxsoldiersperplayer 2; set maxsoldiers 8; set ai_numactors 0; print_multiplayer_values; echo 4on4on4 activated;"
alias coop2 "set sv_teamplay 1; set maxclients 2; set maxsoldiersperplayer 4; set maxsoldiers 8; set ai_numactors 8; set sv_ai 1; print_multiplayer_values; echo coop2 activated;"
alias coop3 "set sv_teamplay 1; set maxclients 3; set maxsoldiersperplayer 2; set maxsoldiers 6; set ai_numactors 6; set sv_ai 1; print_multiplayer_values; echo coop3 activated;"
alias coop4 "set sv_teamplay 1; set maxclients 4; set maxsoldiersperplayer 2; set maxsoldiers 8; set ai_numactors 8; set sv_ai 1; print_multiplayer_values; echo coop4 activated;"
